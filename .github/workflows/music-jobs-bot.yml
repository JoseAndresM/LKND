name: Music Jobs Bot

on:
  schedule:
    # Ejecutar cada 2 horas
    - cron: '0 */2 * * *'
  
  workflow_dispatch:
    inputs:
      force_report:
        description: 'Forzar generaciÃ³n de reporte semanal'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TG_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_ACTIONS: 'true'
      run: |
        python main.py
    
    - name: Commit cambios
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update jobs database [skip ci]" && git push)
